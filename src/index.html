<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>索引 - 首页</title>
    <meta name="description" content="网站索引界面示例" />
    <style>
        :root{
            --bg:#0f1724;
            --card:#0b1220;
            --muted:#9aa4b2;
            --accent:#4f46e5;
            --glass: rgba(255,255,255,0.03);
            --radius:12px;
            --max-width:1100px;
            color-scheme: dark;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:linear-gradient(180deg,#071025 0%, #07121a 60%), var(--bg);
            color:#e6eef8;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:32px;
            display:flex;
            justify-content:center;
            align-items:flex-start;
            font-size:15px;
        }
        .container{
            width:100%;
            max-width:var(--max-width);
        }

        header.site-header{
            display:flex;
            gap:16px;
            align-items:center;
            margin-bottom:26px;
        }
        .brand{
            display:flex;
            gap:12px;
            align-items:center;
            text-decoration:none;
            color:inherit;
        }
        .logo{
            width:52px;
            height:52px;
            border-radius:12px;
            background:linear-gradient(135deg,var(--accent),#06b6d4);
            display:flex;
            align-items:center;
            justify-content:center;
            font-weight:700;
            box-shadow:0 6px 18px rgba(79,70,229,0.18);
            flex:0 0 52px;
        }
        .brand h1{font-size:18px;margin:0}
        .brand p{margin:0;color:var(--muted);font-size:13px}

        .top-row{
            display:flex;
            gap:16px;
            align-items:center;
            justify-content:space-between;
            margin-bottom:18px;
            flex-wrap:wrap;
        }

        .search{
            display:flex;
            gap:8px;
            align-items:center;
            background:var(--glass);
            padding:10px;
            border-radius:999px;
            width:100%;
            max-width:560px;
            box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);
        }
        .search input{
            background:transparent;
            border:0;
            outline:0;
            color:inherit;
            width:100%;
            font-size:15px;
        }
        .search .kbd{
            background:rgba(255,255,255,0.04);
            padding:6px 8px;
            border-radius:8px;
            font-size:13px;
            color:var(--muted);
        }

        main.grid{
            display:grid;
            grid-template-columns: 1fr 340px;
            gap:18px;
            align-items:start;
        }

        .panel{
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius:var(--radius);
            padding:18px;
            box-shadow:0 6px 24px rgba(2,6,23,0.6);
        }

        .cards{
            display:grid;
            grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
            gap:14px;
        }
        .card{
            background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-radius:12px;
            padding:14px;
            display:flex;
            flex-direction:column;
            gap:10px;
            min-height:120px;
            transition:transform .18s ease, box-shadow .18s ease;
            border:1px solid rgba(255,255,255,0.03);
        }
        .card:hover{
            transform:translateY(-6px);
            box-shadow:0 14px 40px rgba(2,6,23,0.6);
        }
        .card h3{margin:0;font-size:15px}
        .card p{margin:0;color:var(--muted);font-size:13px;flex:1}
        .card .meta{display:flex;gap:8px;align-items:center;font-size:12px;color:var(--muted)}

        aside.right{
            width:100%;
            max-width:340px;
            display:flex;
            flex-direction:column;
            gap:14px;
        }

        .list{
            display:flex;
            flex-direction:column;
            gap:10px;
        }
        .item{
            display:flex;
            gap:10px;
            align-items:center;
            padding:8px;
            border-radius:8px;
            transition:background .12s;
        }
        .item:hover{background:rgba(255,255,255,0.02)}
        .avatar{
            width:44px;height:44px;border-radius:10px;
            background:linear-gradient(135deg,#334155,#0ea5a3);
            display:flex;align-items:center;justify-content:center;font-weight:700;
        }
        footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}

        /* responsive */
        @media (max-width:900px){
            main.grid{grid-template-columns:1fr; padding-bottom:20px}
            aside.right{max-width:100%}
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <header class="site-header">
            <a class="brand" href="/">
                <div class="logo" aria-hidden="true">X</div>
                <div>
                    <h1>Xwdjjy</h1>
                    <p>索引 · 快速访问所有内容</p>
                </div>
            </a>
        </header>

        <div class="top-row">
            <div class="search" role="search" aria-label="站点搜索">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <input id="search" placeholder="搜索页面、文章、组件..." />
                <div class="kbd">Ctrl K</div>
            </div>

            <nav aria-label="快速链接" style="display:flex;gap:8px">
                <a class="panel" href="https://github.com/Xwdjjy/Xwdjjy.github.io" target="_blank" rel="noopener noreferrer" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M3 7v10a2 2 0 0 0 2 2h14" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <div style="font-size:14px">文档</div>
                </a>
                <a class="panel" href="https://github.com/Xwdjjy/Xwdjjy.github.io/commits/main" target="_blank" rel="noopener noreferrer" style="display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 20v-6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 4v6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <div style="font-size:14px">更新</div>
                </a>
            </nav>
        </div>

        <main class="grid">
            <section class="panel" aria-labelledby="index-title">
                <h2 id="index-title" style="margin-top:0;margin-bottom:12px">索引面板</h2>
                <p style="margin-top:0;margin-bottom:18px;color:var(--muted)">下面是站点的主要入口，使用搜索或筛选快速定位内容。</p>

                <div style="display:flex;gap:12px;margin-bottom:14px;flex-wrap:wrap">
                    <button class="panel" data-filter="all" style="cursor:pointer">全部</button>
                    <button class="panel" data-filter="posts" style="cursor:pointer">文章</button>
                    <button class="panel" data-filter="projects" style="cursor:pointer">项目</button>
                    <button class="panel" data-filter="docs" style="cursor:pointer">文档</button>
                </div>

                <div class="cards" id="cards" aria-live="polite">
                    <!-- 示例条目，实际内容应从仓库生成
                    <article class="card" data-type="posts" data-title="如何使用GitHub Pages搭建个人站点">
                        <h3>如何使用GitHub Pages搭建个人站点</h3>
                        <p>逐步教你配置仓库、域名与CI，快速把静态站点部署到GitHub Pages。</p>
                        <div class="meta">文章 · 2025-06-01</div>
                    </article>

                    <article class="card" data-type="projects" data-title="响应式作品集模板">
                        <h3>响应式作品集模板</h3>
                        <p>轻量、可定制的作品集模板，包含项目卡片、滤镜与模态展示组件。</p>
                        <div class="meta">项目 · 模版</div>
                    </article>

                    <article class="card" data-type="docs" data-title="API 使用手册">
                        <h3>API 使用手册</h3>
                        <p>列出常用端点与示例请求，帮助你快速集成第三方服务。</p>
                        <div class="meta">文档 · v1.2</div>
                    </article>

                    <article class="card" data-type="posts" data-title="前端性能优化技巧">
                        <h3>前端性能优化技巧</h3>
                        <p>从资源加载到渲染优化，实用技巧与工具推荐，提升页面速度。</p>
                        <div class="meta">文章 · 性能</div>
                    </article>

                    <article class="card" data-type="projects" data-title="可视化数据仪表盘">
                        <h3>可视化数据仪表盘</h3>
                        <p>基于图表库与响应式布局的仪表盘示例，支持实时数据刷新。</p>
                        <div class="meta">项目 · Dashboard</div>
                    </article> 
                     -->
                </div>
            </section>

            <aside class="right">
                <div class="panel">
                    <h3 style="margin-top:0;margin-bottom:8px">最近更新</h3>
                    <div class="list" id="recent-list">
                        <!--更新示例：
                        
                        <a class="item" href="#">
                            <div class="avatar">A</div>
                            <div>
                                <div style="font-weight:600">发布新文章：前端性能优化</div>
                                <div style="color:var(--muted);font-size:13px">3 天前</div>
                            </div>
                        </a>
                        
                        <a class="item" href="#">
                            <div class="avatar">P</div>
                            <div>
                                <div style="font-weight:600">更新：作品集模板</div>
                                <div style="color:var(--muted);font-size:13px">上周</div>
                            </div>
                        </a>
                        -->
                    </div>
                </div>

                <div class="panel">
                    <h3 style="margin-top:0;margin-bottom:8px">快速标签</h3>
                    <div style="display:flex;flex-wrap:wrap;gap:8px">
                        <button style="background:rgba(255,255,255,0.02);border:0;padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer" data-tag="design">设计</button>
                        <button style="background:rgba(255,255,255,0.02);border:0;padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer" data-tag="dev">开发</button>
                        <button style="background:rgba(255,255,255,0.02);border:0;padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer" data-tag="guide">指南</button>
                    </div>
                </div>

                <div class="panel" style="text-align:center">
                    <strong>想要更多？</strong>
                    <p style="color:var(--muted);margin-top:8px;margin-bottom:12px">编辑根目录的 <code style="background: rgba(255,255,255,0.05); padding: 2px 6px; border-radius: 4px;">index.json</code> 文件并推送到仓库，索引会自动更新。</p>
                    <a href="https://github.com/Xwdjjy/Xwdjjy.github.io" target="_blank" rel="noopener noreferrer" style="display:inline-block;padding:8px 12px;border-radius:8px;background:linear-gradient(90deg,var(--accent),#06b6d4);color:white;text-decoration:none">前往仓库</a>
                </div>
            </aside>
        </main>

        <footer>
            © 2026 Xwdjjy — 索引页
        </footer>
    </div>

    <script src="../js/index-manager.js"></script>
</body>
</html>
